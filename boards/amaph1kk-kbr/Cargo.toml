[package]
name = "amaph1kk-kbr"
version = "0.1.0"
authors = ["Jonathan Soo <jcsoo@agora.com>"]

[[bin]]
name = "main"
path = "src/main.rs"
doc = false

[dependencies]
apollo2 = { path = "../../bobbin-mcu/bobbin-ambiq/apollo2"}
r0 = "0.1.0"
log = { version="0.3", default-features = false }

[features]
default = ["apollo2/AMAPH1KK"]

[profile.dev]
panic = "abort"
opt-level = "s"
lto = false

[profile.release]
panic = "abort"
debug = true
lto = true