[package]
name = "teensy-32"
version = "0.1.0"
authors = ["Jonathan Soo <jcsoo@agora.com>"]

[[bin]]
name = "main"
path = "src/main.rs"
doc = false

[dependencies]
k20 = { path = "../../mcu/bobbin-kinetis/k20"}
r0 = "0.1.0"
log = { version="0.3", default-features = false }

[features]
default = ["k20/K20DX256"]

[profile.dev]
panic = "abort"
opt-level = "s"
lto = false

[profile.release]
panic = "abort"
debug = true
lto = true