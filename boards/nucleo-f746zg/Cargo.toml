[package]
name = "nucleo-f746zg"
version = "0.1.0"
authors = ["Jonathan Soo <jcsoo@agora.com>"]

[[bin]]
name = "main"
path = "src/main.rs"
doc = false

[dependencies]
stm32f74x = { path = "../../mcu/bobbin-stm32/stm32f74x"}
r0 = "0.1.0"
log = { version="0.3", default-features = false }
#alloc = { git = "https://github.com/phil-opp/nightly-liballoc" }

[features]
default = ["stm32f74x/STM32F74xxG"]

[profile.dev]
panic = "abort"
opt-level = "s"
lto = false

[profile.release]
panic = "abort"
debug = true
lto = true